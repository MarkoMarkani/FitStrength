<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<body background="../static/css/home.jpg">
<nav th:replace="fragments :: navigation"></nav>

<div class="container text-center" id="trainersDiv"
				style=" font-size: 1.4em;font-family: Impact, Charcoal, sans-serif">
				<h2><span class="fa fa-dumbbell"></span> Trainers</h2>
				<hr>
				<div class="table-responsive">
					<table class="table table-striped table-bordered text-left">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Program</th>
								<th>Price [$]</th>
								<th>Level</th>
							</tr>
						</thead>
						<tbody>
							
								<tr th:each="trainer : ${trainers}">
									<td th:text="${trainer.trainerId}"></td>
									<td th:text="${trainer.name}"></td>
									<td th:text="${trainer.program}"></td>
									<td th:text="${trainer.price}"></td>
									<td th:text="${trainer.level}"></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			</body>
</html>
