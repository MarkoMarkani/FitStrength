<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<body background="../static/css/home.jpg">
	<nav th:replace="fragments :: navigation"></nav>

	<div class="container" id="homeDiv"
		style="color: white; font-size: 1.4em; font-family: Impact, Charcoal, sans-serif">
		<div class=" text-center">
			<h2
				style="color: white; font-size: 50px; font-family: Impact, Charcoal, sans-serif">Create a New Account
</h2><br>
			

			
			<form class="form-horizontal" th:action="@{/sign-up}" th:object="${user}"
				 method="post">


				
				<div class="form-group">
					<label class="control-label col-md-3" for="username">Username</label>
					<div class="col-md-7">
						<input type="text" id="username" class="form-control"
							th:field="*{username}" autofocus="autofocus" placeholder="Username" />
					</div>
			 	</div>
				<div class="form-group">
					<label class="control-label col-md-3" for="email">Email</label>
					<div class="col-md-7">
						<input type="email" id="email" class="form-control"
							th:field="*{email}" placeholder="Email" />
					</div>
				</div>
					
					<div class="form-group">
					<label class="control-label col-md-3" for="password">Password</label>
					<div class="col-md-7">
						<input type="password" id="password" class="form-control"
							th:field="*{password}" placeholder="Password" />
					</div>
				</div>
				
		<!--  		<div class="form-group">
					<label class="control-label col-md-3" for="passwordrepeat">Password Repeat</label>
					<div class="col-md-7">
						<input type="password" id="password" class="form-control"
							th:field="*{password}" placeholder="Password" />
					</div>
				</div>   -->
					
        <!--        <p th:if="${registerError}" class="error">Entered details already exist</p> trebace validacijaaaaaaaaaa -->
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Sign up" /><!-- button??? -->
				</div> 

			</form>

	<!-- 		<div class="container text-center" style="color: red">
			 <h3>${loginError}</h3> 
			</div>
		-->


		</div>
	</div>
</body>
</html>
