<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<body background="../static/css/home.jpg">
	<nav th:replace="fragments :: navigation"></nav>

<div class="container" id="homeDiv"
				style="color: white; font-size: 1.4em; font-family: Impact, Charcoal, sans-serif">
				<div class=" text-center">
					<h1
						style="color: white; font-size: 80px; font-family: Impact, Charcoal, sans-serif">Welcome
						to FitStrength</h1> <br>

                    
			<form class="form-horizontal" method="post" th:action="@{/}" th:object="${user}">
			
	          <div class="form-group">
					<label class="control-label col-md-3" for="username">Username</label>
					<div class="col-md-7">
						<input type="text" id="username" class="form-control"
							th:field="*{username}" autofocus="autofocus" placeholder="Username" />
					</div>
					</div>
					<div class="form-group">
					<label class="control-label col-md-3" for="password">Password</label>
					<div class="col-md-7">
						<input type="password" id="password" class="form-control"
							th:field="*{password}" placeholder="Password" />
					</div>
			 	</div>
           <div class="form-group">
					<input type="submit" class="btn btn-primary" value="Log in" /><!-- button??? -->
				</div> 
						
					</form>

			<h3>Don't have an account? Register <a th:href="@{/sign-up}" >here!</a></h3>		

            <h3 style="color: red" th:if="${error}" th:text="${error}"></h3>
				</div>
			</div>
</body>
</html>
